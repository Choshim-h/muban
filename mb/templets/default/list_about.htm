<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<meta name="robots" content="all" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<link href="{dede:global.cfg_templets_skin/}/style/style.css" rel="stylesheet" media="screen" type="text/css" />
</head>
<body>
{dede:include filename="header.htm"/}
<!-- /header -->
<div id="container">
   <div id="main">	
     <div id="listBox">	
		   <div class="aboutmeContent">
			   {dede:field.content/}
		   </div>
     </div>
   </div>
   <div id="sidebar">	
	   <div id="searchBox">
  	    <form action="{dede:global.cfg_cmsurl/}/plus/search.php"" class="form" name="formsearch">
          <h4>搜索</h4>          
          <input name="keyword" type="text" class="searchInput" id="search-keyword" value="SEARCH THE SITE" onfocus="if(this.value=='SEARCH THE SITE'){this.value='';}"  onblur="if(this.value==''){this.value='SEARCH THE SITE';}"/>         	  	
          <input name="submit" type="image" class="searchSubmit" src="{dede:global.cfg_templets_skin/}/images/search_btn.jpg" alt="点击搜索!" />	
        </form>
     </div>
	   <div id="ad_1">
        <a href="#"><img src="{dede:global.cfg_templets_skin/}/images/ad_1.jpg" alt="请爱护地球的每一花一叶！！" title="请爱护地球的每一花一叶！"/></a>
     </div>
     <div id="sidebarBox">
  	   <div class="boxTop">
  		   <h2>最新日志</h2>
  	   </div>
  	   <div class="boxContent">
  	     <ul class="listTitle">
         {dede:arclist row=5 col='1' titlelen=28 typeid='all'}
         <li><a href="[field:arcurl/]">[field:title/]</a></li>
         {/dede:arclist}
         </ul>
  	   </div>
     </div>
     <div id="sidebarBox">
  	   <div class="boxTop">
  		   <h2>友情链接</h2>
  	   </div>
  	   <div class="boxContent">
         <ul class="linksImg">
			     {dede:flink type='image' row='6'/}
		     </ul>
  		   <ul class="linksTxt">
			     {dede:flink type='text' row='6'/}
		     </ul>
  	   </div>
     </div>
   </div>
</div>
{dede:include filename="footer.htm"/}
<!-- /footer -->
</body>
</html>
