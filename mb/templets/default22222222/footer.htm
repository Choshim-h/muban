<script type="text/javascript">
$(document).ready(function() {
	//加载loading
	openloading();
	$('.openloading').click(function(){
		closeloading();
		openloading();
	});
	//顶部导航ACT
	var typename = "{dede:field name='typeid' function='GetTopTypename(@me)' /}";
	if (typename == 0)
	{
		$(".nav_btn a").first().addClass('act');
	}
	else
	{
	  $(".nav_btn a:contains({dede:field name='typeid' function='GetTopTypename(@me)' /})").addClass('act');
	}
	//加载图片
	$(".imgC img").LoadImage();
	
	$('.comic_list small:contains("连载")').css({'background-position':'0px 0px'});
	$('.comic_list small:contains("完结")').css({'background-position':'0px -82px'});

});

$(window).load(function(){
	closeloading();
});
</script>
